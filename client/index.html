<!DOCTYPE html>
<html ng-app="SweetApp" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Sweet</title>
    <script type="text/javascript"
            src="./assets/js/lib.js"></script>
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        html, body {
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <ul class="w3-navbar w3-green">
            <li style="background: #0019e5"><a href="/#/"><h5 class="w3-padding-4 logo-class">{{'APP_NAME' | translate}}</h5>
            </a></li>
            <div class="w3-right">
                <li><a class="w3-padding-16" href="#">{{'CONTACT_US' | translate}}</a></li>
                <li><a class="w3-padding-16" href="#">{{'ABOUT' | translate }}</a></li>
                <li><a class="w3-padding-16" href="#">{{'JOBS' | translate}}</a></li>
                <li><a class="w3-padding-16" href="/#/signup">{{'SIGN_UP' | translate}}</a></li>
                <li><a class="w3-padding-16" href="/#/login">{{'SIGN_IN' | translate}}</a></li>
                <li><a class="w3-padding-16" href="/#/logout">{{'SIGN_OUT' | translate}}</a></li>
            </div>
        </ul>
    </div>
    <div id="content">
        <div ui-view></div>
    </div>
    <div style="position: fixed;left:10%">

    </div>
    <div class="w3-container" id="footer">
        <a class="al3xis">Sweet Rental. 2016 All Rights Reserved</a>
    </div>
</div>
</body>
</html>
